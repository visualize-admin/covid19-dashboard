<div class="quarantine-legend">
  <div class="quarantine-legend__quarantine">{{ labelQuarantine }}</div>
  <div class="quarantine-legend__quarantine-to" *ngIf="labelQuarantineTo">{{ labelQuarantineTo }}</div>
  <div class="quarantine-legend__quarantine-from" *ngIf="labelQuarantineFrom">{{ labelQuarantineFrom }}</div>
  <div class="quarantine-legend__no-quarantine">{{ labelNoQuarantine }}</div>
</div>
