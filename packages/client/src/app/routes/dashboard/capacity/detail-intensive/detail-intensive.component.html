<h3>{{ 'HospCapacity.Icu.DetailTitle' | i18n }}</h3>
<p [translate]="'HospCapacity.Icu.DetailIntro'"></p>

<div class="detail__cards">
  <ng-container *ngIf="geographyData$ | async as geographyData">
    <bag-detail-card-capacity-geography
      [data]="geographyData"
      [geoJson]="chflGeoJson"
    ></bag-detail-card-capacity-geography>
  </ng-container>

  <ng-container *ngIf="developmentData$ | async as developmentData">
    <bag-detail-card-hosp-capacity-development [data]="developmentData"></bag-detail-card-hosp-capacity-development>
  </ng-container>
</div>
