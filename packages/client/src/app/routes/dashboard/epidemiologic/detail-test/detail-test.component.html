<h3>{{ 'DetailTest.Title' | i18n }}</h3>
<p [translate]="'DetailTest.Intro'"></p>

<bag-detail-filter></bag-detail-filter>
<div class="detail__cards" *ngIf="data$ | async as data">
  <bag-detail-card-epidemiologic-geography
    [data]="data.geography"
    [geoJson]="chflGeoJson"
  ></bag-detail-card-epidemiologic-geography>

  <bag-detail-card-epidemiologic-development
    [data]="data.development"
    [useTotalValForAbs]="true"
  ></bag-detail-card-epidemiologic-development>

  <bag-detail-card-epidemiologic-test-positivity
    [data]="data.development"
  ></bag-detail-card-epidemiologic-test-positivity>

  <bag-detail-card-epidemiologic-demography [data]="data.demography"></bag-detail-card-epidemiologic-demography>
</div>
