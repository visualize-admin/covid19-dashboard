<ng-container *ngIf="data$ | async as data">
  <bag-weekly-compare-table
    [val0Header]="'WeeklyReport.WeekFrom' | i18n: { week: data.prevDate | fmtIsoWeek, date: data.prevDate | fmtDate }"
    [val1Header]="'WeeklyReport.WeekFrom' | i18n: { week: data.currDate | fmtIsoWeek, date: data.currDate | fmtDate }"
    [diffHeader]="'WeeklyReport.Difference' | i18n"
    [data]="data"
  ></bag-weekly-compare-table>
</ng-container>
