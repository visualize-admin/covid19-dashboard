<bag-overview-card
  titleKey="OverviewCardCT.Title"
  [sourceDate]="data.sourceDate | toDate"
  [facet]="facet"
  [warnKey]="warningKey$ | async"
>
  <div
    *ngIf="!(overviewCard?.showInfo$ | async)"
    bagOverviewCardHint
    [translate]="'OverviewCardCT.CardHint'"
    [translateValues]="{ count: data.reportingCantons }"
  ></div>

  <p
    *bagOverviewCardInfo
    bagOverviewCardHint
    [translate]="'IndicatorsDescription.OverviewCardCT.General'"
    [translateValues]="{ count: data.reportingCantons }"
  ></p>

  <bag-key-value-list
    *ngIf="keyValueList$ | async as keyValueList"
    [data]="keyValueList"
    [showInfo]="(overviewCard?.showInfo$ | async) || false"
  ></bag-key-value-list>
</bag-overview-card>
