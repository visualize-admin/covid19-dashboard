<div
  class="choropleth"
  [style.--current-zoom-level]="currentZoomLevel"
  [class.choropleth--print]="this.facet === 'print'"
>
  <bag-d3-svg
    class="choropleth__element"
    [ratio]="[780, 495]"
    [class.choropleth__element--is-zoomed]="isZoomed$ | async"
    [currentZoomLevel]="currentZoomLevel"
  >
  </bag-d3-svg>

  <div class="choropleth__touch-hint" aria-hidden="true" [class.choropleth__touch-hint--show]="showTouchHint$ | async">
    {{ 'Commons.Choropleth.TwoFingersHint' | i18n }}
  </div>

  <div class="choropleth__zoom" [class.choropleth__zoom--spaced]="zoomFacet === 'spaced'">
    <button
      *ngIf="isZoomed$ | async"
      (click)="applyInitialZoom()"
      class="choropleth__zoom-btn choropleth__zoom-btn--zoom-reset"
    >
      <sc-svg url="/assets/icon/ic_recenter.svg"></sc-svg>
    </button>
    <ng-container *ngIf="!hideZoom">
      <button (click)="changeZoom(2)" class="choropleth__zoom-btn choropleth__zoom-btn--zoom-in">
        <sc-svg url="/assets/icon/ic_add.svg"></sc-svg>
      </button>
      <button (click)="changeZoom(0.5)" class="choropleth__zoom-btn choropleth__zoom-btn--zoom-out">
        <sc-svg url="/assets/icon/ic_minus.svg"></sc-svg>
      </button>
    </ng-container>
  </div>
</div>
